<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JimmyVerse Server Status</title>
</head>
<body>
    <h1>Server Status [Secret Neighbor]</h1>
    <p id="status">Checking...</p>

    <script>
        fetch('https://api.github.com/repos/JimmyJGonsen/secretneighborontop/contents/status.json')
            .then(response => response.json())
            .then(data => {
                if (data && data.content) {
                    const decodedContent = atob(data.content);
                    const status = JSON.parse(decodedContent);
                    document.getElementById('status').textContent = status.status === 'up' ? 'JimmyVerse Servers are up!' : 'Error, JimmyVerse Servers are down.';
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Error, JimmyVerse Servers are down.';
            });
    </script>
</body>
</html>
