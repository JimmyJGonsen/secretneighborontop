<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasilVerse - Secret Neighbor</title>

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the content */
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 12px;
            background: #1d1d1d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease-in-out;
        }

        /* Heading styles */
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Status text */
        p {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Hack-style button */
        .button {
            background: linear-gradient(90deg, #3f7ef1, #3c56f1);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.1em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin: 10px;
            width: 100%;
            text-transform: uppercase;
        }

        .button:hover {
            background: linear-gradient(90deg, #4b8aff, #3c56f1);
            transform: scale(1.05);
        }

        /* Animation when the page loads */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.7s ease-out forwards;
        }

        /* Modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1d1d1d;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        .modal-content h2 {
            color: #00d4ff;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .close-button {
            background: #ff4444;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.2s ease-in-out;
        }

        .close-button:hover {
            background: #ff3333;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>BasilVerse</h1>
        <p id="status">Checking...</p>
        <button class="button" onclick="location.reload();">Reload Status</button>
        <button class="button" onclick="showDetails();">Details</button>
    </div>

    <!-- Modal for details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to BasilVerse</h2>
            <p>JimmyVerse is the newest and most reliable hack around. Minimal performance impact, maximum effectiveness.</p>
            <p>Note: If servers are down, it may be due to updates or a revamp.</p>
            <p><strong>Created by: Jimmy Gonsen</strong></p>
            <button class="close-button" onclick="closeDetails();">Close</button>
        </div>
    </div>

    <script>
        // Check server status
        fetch('https://api.github.com/repos/JimmyJGonsen/secretneighborontop/contents/status.json')
            .then(response => response.json())
            .then(data => {
                if (data && data.content) {
                    const decodedContent = atob(data.content);
                    const status = JSON.parse(decodedContent);
                    const statusText = status.status === 'up' ? 'JimmyVerse Servers are up!' : 'Servers are down. Try again later.';
                    document.getElementById('status').textContent = statusText;
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Error, JimmyVerse Servers are down.';
            });

        // Show modal
        function showDetails() {
            document.getElementById('detailsModal').style.display = 'flex';
        }

        // Close modal
        function closeDetails() {
            document.getElementById('detailsModal').style.display = 'none';
        }
    </script>
</body>
</html>
