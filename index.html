<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasilVerse - Secret Neighbor</title>

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        /* Container for the content */
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #121212;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        /* Heading styles */
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #00ff96;
            letter-spacing: 1px;
        }

        /* Status text */
        p p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #bbb;
        }

        /* IMGUI-like button style */
         .button {
            background: #0072ff;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 15px;
        }

         .button:hover {
            background: #0057b8;
            transform: scale(1.05);
        }


        /* Animation for modal fade */
        @keyframes modalFade {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            animation: modalFade 0.5s ease-out forwards;
        }

        .modal-content {
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 1.8em;
        }

        .modal-content p {
            color: #bbb;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .close-button {
            background: #ff4444;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-button:hover {
            background: #ff3333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>BasilVerse - Secret Neighbor</h1>
        <p id="status">Checking...</p>
        <button class="button" onclick="location.reload();">Reload Status</button>
        <button class="button" onclick="showDetails();">Details</button>
    </div>

    <!-- Modal for details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to JimmyVerse SN</h2>
            <p>JimmyVerse is the newest and most usable cheat loader out there, designed for performance and reliability.</p>
            <p>If the servers are down, it could be due to a database issue or a revamp of the hack.</p>
            <p><strong>Love from Basil (aka Jimmy Gonsen)</strong></p>
            <button class="close-button" onclick="closeDetails();">Close</button>
        </div>
    </div>

    <script>
        // Check server status
        fetch('https://api.github.com/repos/JimmyJGonsen/secretneighborontop/contents/status.json')
            .then(response => response.json())
            .then(data => {
                if (data && data.content) {
                    const decodedContent = atob(data.content);
                    const status = JSON.parse(decodedContent);
                    const statusText = status.status === 'up' ? 'JimmyVerse Servers are up!' : 'Error, JimmyVerse Servers are down.';
                    document.getElementById('status').textContent = statusText;
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Error, JimmyVerse Servers are down.';
            });

        // Function to show the Details modal
        function showDetails() {
            document.getElementById('detailsModal').style.display = 'flex';
        }

        // Function to close the Details modal
        function closeDetails() {
            document.getElementById('detailsModal').style.display = 'none';
        }
    </script>
</body>
</html>
