<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasilVerse - Secret Neighbor</title>

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        /* Container for the content */
        .container {
            text-align: center;
            max-width: 450px;
            width: 100%;
            padding: 25px;
            border: 1px solid #444;
            border-radius: 15px;
            background: rgba(28, 28, 28, 0.8);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        /* Heading styles */
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #00ff96;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff96, 0 0 10px #00ff96;
        }

        /* Status text */
        p {
            font-size: 1.4em;
            margin: 10px 0;
            color: #bbb;
        }

        /* IMGUI-like button style */
        .button {
            background: #0072ff;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: #0057b8;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        /* VIP Button */
        .vip-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 153, 0, 0.6);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vip-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .vip-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 153, 0, 0.9);
        }

        /* VIP Modal */
        .vip-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .vip-modal-content {
            background: rgba(34, 34, 34, 0.95);
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        }

        .vip-modal-content h2 {
            color: gold;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 5px gold, 0 0 10px gold;
        }

        .vip-modal-content ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .vip-modal-content ul li {
            font-size: 1.2em;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .vip-modal-content ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .vip-modal-content .vip-action-button {
            background: gold;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #000;
        }

        .vip-modal-content .vip-action-button:hover {
            background: #ffd700;
        }

        .vip-modal-content .close-button {
            margin-top: 20px;
            background: #ff4444;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .vip-modal-content .close-button:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BasilVerse - Secret Neighbor</h1>
        <p id="status">Checking...</p>
        <button class="button" onclick="location.reload();">Reload Status</button>
        <button class="button" onclick="showDetails();">Details</button>
    </div>

    <!-- VIP Button -->
    <button class="vip-button" onclick="showVIP();">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Crown Icon">
        VIP
    </button>

    <!-- VIP Modal -->
    <div id="vipModal" class="vip-modal">
        <div class="vip-modal-content">
            <h2>Our VIP Members</h2>
            <ul>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Crown Icon"> DarkoGalaxy</li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Crown Icon"> Panda</li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Crown Icon"> Harley Sulivan</li>
            </ul>
            <button class="vip-action-button" onclick="window.open('https://www.paypal.com/paypalme/jimmygonsen', '_blank')">Become VIP Today</button>
            <button class="close-button" onclick="closeVIP();">Close</button>
        </div>
    </div>

    <script>
        // Function to show VIP modal
        function showVIP() {
            document.getElementById('vipModal').style.display = 'flex';
        }

        // Function to close VIP modal
        function closeVIP() {
            document.getElementById('vipModal').style.display = 'none';
        }

        // Function to show Details modal
        function showDetails() {
            document.getElementById('detailsModal').style.display = 'flex';
        }

        // Function to close Details modal
        function closeDetails() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // Fetch server status
        fetch('https://api.github.com/repos/JimmyJGonsen/secretneighborontop/contents/status.json')
            .then(response => response.json())
            .then(data => {
                if (data && data.content) {
                    const decodedContent = atob(data.content);
                    const status = JSON.parse(decodedContent);
                    const statusText = status.status === 'up' ? 'JimmyVerse Servers are up!' : 'Error, JimmyVerse Servers are down.';
                    document.getElementById('status').textContent = statusText;
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Error, JimmyVerse Servers are down.';
            });
    </script>
</body>
</html>
